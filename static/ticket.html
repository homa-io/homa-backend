<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 3rem 4rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header {
                padding: 2rem 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .ticket-access {
                padding: 2rem;
            }
            
            .content {
                padding: 2rem;
            }
            
            .message.client {
                margin-left: 1rem;
            }
            
            .message.agent {
                margin-right: 1rem;
            }
        }

        .ticket-access {
            background: #f8fafc;
            padding: 3rem 4rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .ticket-access {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        textarea#newMessage {
            min-height: 120px;
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .content {
            padding: 3rem 4rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            color: #1f2937;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .ticket-info {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .ticket-info h3 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .ticket-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-new { background: #dbeafe; color: #1e40af; }
        .status-open { background: #fef3c7; color: #92400e; }
        .status-in-progress { background: #e0e7ff; color: #3730a3; }
        .status-resolved { background: #d1fae5; color: #065f46; }
        .status-closed { background: #f3f4f6; color: #374151; }

        .messages {
            min-height: 500px;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 2rem;
            background: #fafafa;
            margin-bottom: 2rem;
        }

        .message {
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border-left: 6px solid #e5e7eb;
            font-size: 1.1rem;
        }

        .message.client {
            background: #eff6ff;
            border-left-color: #2563eb;
            margin-left: 4rem;
        }

        .message.agent {
            background: #f0fdf4;
            border-left-color: #16a34a;
            margin-right: 4rem;
        }

        .message.system {
            background: #fef3c7;
            border-left-color: #f59e0b;
            font-style: italic;
        }

        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .message-author {
            font-weight: 500;
            color: #374151;
        }

        .message-date {
            font-size: 0.75rem;
        }

        .message-body {
            color: #1f2937;
            white-space: pre-wrap;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support Ticket System</h1>
            <p>Submit or track your support requests</p>
        </div>

        <div class="ticket-access">
            <div class="form-row">
                <div class="form-group">
                    <label for="ticketId">Ticket ID</label>
                    <input type="number" id="ticketId" placeholder="Enter ticket ID">
                </div>
                <div class="form-group">
                    <label for="secret">Secret</label>
                    <input type="text" id="secret" placeholder="Enter ticket secret">
                </div>
            </div>
            <button class="btn" onclick="loadTicket()">Load Ticket</button>
            <button class="btn btn-secondary" onclick="showCreateForm()">Create New Ticket</button>
        </div>

        <div class="content">
            <div id="errorMessage" class="error hidden"></div>
            <div id="successMessage" class="success hidden"></div>
            
            <!-- Create Ticket Form -->
            <div id="createTicketSection" class="section hidden">
                <h2>Create New Ticket</h2>
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="clientMode">Client Mode</label>
                        <select id="clientMode" onchange="toggleClientMode()">
                            <option value="new">New Client (Name & Email)</option>
                            <option value="existing">Existing Client (ID)</option>
                        </select>
                    </div>
                    
                    <div id="newClientFields">
                        <div class="form-group">
                            <label for="clientName">Your Name *</label>
                            <input type="text" id="clientName">
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">Your Email *</label>
                            <input type="email" id="clientEmail">
                        </div>
                        
                        <!-- Client Custom Attributes Section -->
                        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
                            <h3 style="margin-bottom: 1.5rem; font-size: 1.25rem; color: #374151;">Additional Information (Optional)</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="clientAge">Age</label>
                                    <input type="number" id="clientAge" min="18" max="120" placeholder="e.g., 25">
                                </div>
                                <div class="form-group">
                                    <label for="clientLanguage">Preferred Language</label>
                                    <select id="clientLanguage">
                                        <option value="">Select Language</option>
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="clientSubscription">Subscription Level</label>
                                    <select id="clientSubscription">
                                        <option value="">Select Level</option>
                                        <option value="basic">Basic</option>
                                        <option value="premium">Premium</option>
                                        <option value="enterprise">Enterprise</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="clientRevenue">Annual Revenue (USD)</label>
                                    <input type="number" id="clientRevenue" min="0" step="0.01" placeholder="e.g., 150000.50">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clientRegistrationDate">Registration Date</label>
                                <input type="date" id="clientRegistrationDate">
                            </div>
                        </div>
                    </div>
                    
                    <div id="existingClientFields" class="hidden">
                        <div class="form-group">
                            <label for="existingClientId">Client ID *</label>
                            <input type="text" id="existingClientId" placeholder="Enter existing client UUID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ticketTitle">Title *</label>
                            <input type="text" id="ticketTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="initialMessage">Description *</label>
                        <textarea id="initialMessage" rows="4" required placeholder="Describe your issue..."></textarea>
                    </div>
                    <button type="submit" class="btn">Create Ticket</button>
                    <button type="button" class="btn btn-secondary" onclick="hideCreateForm()">Cancel</button>
                </form>
            </div>

            <!-- Ticket View -->
            <div id="ticketSection" class="section hidden">
                <div id="ticketInfo" class="ticket-info"></div>
                
                <div class="auto-refresh">
                    <label>
                        <input type="checkbox" id="autoRefresh" checked> Auto-refresh every 30 seconds
                    </label>
                </div>

                <h2>Messages</h2>
                <div id="messages" class="messages"></div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label for="newMessage">Add Message</label>
                    <textarea id="newMessage" rows="3" placeholder="Type your message..."></textarea>
                </div>
                <div style="margin-top: 1rem;">
                    <button class="btn" onclick="sendMessage()">Send Message</button>
                    <button class="btn btn-danger" onclick="closeTicket()" id="closeTicketBtn">Close Ticket</button>
                </div>
            </div>

            <div id="loadingMessage" class="loading hidden">
                <div class="spinner"></div>
                Loading...
            </div>
        </div>
    </div>

    <script>
        let currentTicket = null;
        let refreshInterval = null;

        // Load departments on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDepartments();
        });

        async function loadDepartments() {
            try {
                const response = await fetch('/api/system/departments');
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        const select = document.getElementById('department');
                        result.data.forEach(dept => {
                            const option = document.createElement('option');
                            option.value = dept.id;
                            option.textContent = dept.name;
                            select.appendChild(option);
                        });
                    }
                } else {
                    // Fallback to static departments if API fails
                    const departments = [
                        { id: 1, name: 'Technical Support' },
                        { id: 2, name: 'Customer Service' },
                        { id: 3, name: 'Billing' }
                    ];
                    const select = document.getElementById('department');
                    departments.forEach(dept => {
                        const option = document.createElement('option');
                        option.value = dept.id;
                        option.textContent = dept.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading departments:', error);
                // Fallback to static departments on error
                const departments = [
                    { id: 1, name: 'Technical Support' },
                    { id: 2, name: 'Customer Service' },
                    { id: 3, name: 'Billing' }
                ];
                const select = document.getElementById('department');
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.name;
                    select.appendChild(option);
                });
            }
        }

        function showCreateForm() {
            document.getElementById('createTicketSection').classList.remove('hidden');
            document.getElementById('ticketSection').classList.add('hidden');
            hideMessages();
        }

        function hideCreateForm() {
            document.getElementById('createTicketSection').classList.add('hidden');
            clearForm();
        }

        function clearForm() {
            document.getElementById('createTicketForm').reset();
            // Reset to default client mode
            document.getElementById('clientMode').value = 'new';
            toggleClientMode();
            // Clear client attribute fields explicitly
            document.getElementById('clientAge').value = '';
            document.getElementById('clientLanguage').value = '';
            document.getElementById('clientSubscription').value = '';
            document.getElementById('clientRevenue').value = '';
            document.getElementById('clientRegistrationDate').value = '';
        }

        function toggleClientMode() {
            const mode = document.getElementById('clientMode').value;
            const newClientFields = document.getElementById('newClientFields');
            const existingClientFields = document.getElementById('existingClientFields');
            
            if (mode === 'new') {
                newClientFields.classList.remove('hidden');
                existingClientFields.classList.add('hidden');
                // Make name and email required
                document.getElementById('clientName').required = true;
                document.getElementById('clientEmail').required = true;
                document.getElementById('existingClientId').required = false;
            } else {
                newClientFields.classList.add('hidden');
                existingClientFields.classList.remove('hidden');
                // Make client ID required
                document.getElementById('clientName').required = false;
                document.getElementById('clientEmail').required = false;
                document.getElementById('existingClientId').required = true;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showLoading(show = true) {
            document.getElementById('loadingMessage').classList.toggle('hidden', !show);
        }

        // Create ticket form submission
        document.getElementById('createTicketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const departmentValue = document.getElementById('department').value;
            const clientMode = document.getElementById('clientMode').value;
            
            const formData = {
                title: document.getElementById('ticketTitle').value,
                priority: document.getElementById('priority').value,
                department_id: departmentValue && departmentValue !== '' ? parseInt(departmentValue) : null,
                status: 'new',
                message: document.getElementById('initialMessage').value
            };
            
            // Add client info based on mode
            if (clientMode === 'new') {
                formData.client_name = document.getElementById('clientName').value;
                formData.client_email = document.getElementById('clientEmail').value;
                
                // Add client custom attributes if provided
                const clientAttributes = {};
                
                // Age
                const age = document.getElementById('clientAge').value;
                if (age) {
                    clientAttributes.age = parseInt(age);
                }
                
                // Preferred Language
                const language = document.getElementById('clientLanguage').value;
                if (language) {
                    clientAttributes.preferred_language = language;
                }
                
                // Subscription Level
                const subscription = document.getElementById('clientSubscription').value;
                if (subscription) {
                    clientAttributes.subscription_level = subscription;
                }
                
                // Annual Revenue
                const revenue = document.getElementById('clientRevenue').value;
                if (revenue) {
                    clientAttributes.annual_revenue = parseFloat(revenue);
                }
                
                // Registration Date
                const regDate = document.getElementById('clientRegistrationDate').value;
                if (regDate) {
                    clientAttributes.registration_date = regDate;
                }
                
                // Only add client_attributes if at least one attribute is provided
                if (Object.keys(clientAttributes).length > 0) {
                    formData.client_attributes = clientAttributes;
                }
            } else {
                formData.client_id = document.getElementById('existingClientId').value;
            }

            showLoading();
            try {
                const response = await fetch('/api/client/tickets', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok && result.success && result.data) {
                    document.getElementById('ticketId').value = result.data.id;
                    document.getElementById('secret').value = result.data.secret;
                    hideCreateForm();
                    showSuccess(`Ticket #${result.data.id} created successfully! Your secret is: ${result.data.secret}`);
                    loadTicket();
                } else {
                    const errorMsg = result.data ? result.data.message : (result.message || 'Failed to create ticket');
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        async function loadTicket() {
            const ticketId = document.getElementById('ticketId').value;
            const secret = document.getElementById('secret').value;

            if (!ticketId || !secret) {
                showError('Please enter both Ticket ID and Secret');
                return;
            }

            showLoading();
            try {
                const response = await fetch(`/api/client/tickets/${ticketId}/${secret}`);
                const result = await response.json();

                if (response.ok && result.success && result.data) {
                    currentTicket = result.data;
                    displayTicket(result.data);
                    document.getElementById('ticketSection').classList.remove('hidden');
                    document.getElementById('createTicketSection').classList.add('hidden');
                    hideMessages();
                    startAutoRefresh();
                } else {
                    const errorMsg = result.data ? result.data.message : (result.message || 'Failed to load ticket');
                    showError(errorMsg);
                    document.getElementById('ticketSection').classList.add('hidden');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                document.getElementById('ticketSection').classList.add('hidden');
            } finally {
                showLoading(false);
            }
        }

        function displayTicket(data) {
            const ticket = data.ticket;
            const messages = data.messages || [];

            // Display ticket info
            const ticketInfo = document.getElementById('ticketInfo');
            ticketInfo.innerHTML = `
                <h3>Ticket #${ticket.id} - ${ticket.title}</h3>
                <p><strong>Status:</strong> <span class="ticket-status status-${ticket.status}">${ticket.status}</span></p>
                <p><strong>Priority:</strong> ${ticket.priority}</p>
                <p><strong>Department:</strong> ${ticket.department ? ticket.department.name : 'Unassigned'}</p>
                <p><strong>Channel:</strong> ${ticket.channel ? ticket.channel.name : 'Web'}</p>
                <p><strong>Created:</strong> ${new Date(ticket.created_at).toLocaleString()}</p>
                ${ticket.updated_at !== ticket.created_at ? `<p><strong>Updated:</strong> ${new Date(ticket.updated_at).toLocaleString()}</p>` : ''}
            `;

            // Display messages
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            if (messages.length === 0) {
                messagesDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">No messages yet.</p>';
            } else {
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    
                    let messageType = 'system';
                    let author = 'System';
                    
                    if (message.client_id) {
                        messageType = 'client';
                        author = message.client ? message.client.name : 'Client';
                    } else if (message.user_id) {
                        messageType = 'agent';
                        author = message.user ? message.user.name : 'Agent';
                    }

                    messageDiv.className = `message ${messageType}`;
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-author">${author}</span>
                            <span class="message-date">${new Date(message.created_at).toLocaleString()}</span>
                        </div>
                        <div class="message-body">${message.body}</div>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });
            }

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Hide close button if ticket is already closed
            const closeBtn = document.getElementById('closeTicketBtn');
            closeBtn.style.display = ticket.status === 'closed' ? 'none' : 'inline-block';
        }

        async function sendMessage() {
            const ticketId = document.getElementById('ticketId').value;
            const secret = document.getElementById('secret').value;
            const messageText = document.getElementById('newMessage').value.trim();

            if (!messageText) {
                showError('Please enter a message');
                return;
            }

            try {
                const response = await fetch(`/api/client/tickets/${ticketId}/${secret}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    document.getElementById('newMessage').value = '';
                    showSuccess('Message sent successfully');
                    // Reload ticket to show new message
                    loadTicket();
                } else {
                    const errorMsg = result.data ? result.data.message : (result.message || 'Failed to send message');
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function closeTicket() {
            if (!confirm('Are you sure you want to close this ticket?')) {
                return;
            }

            const ticketId = document.getElementById('ticketId').value;
            const secret = document.getElementById('secret').value;

            try {
                const response = await fetch(`/api/client/tickets/${ticketId}/${secret}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showSuccess('Ticket closed successfully');
                    loadTicket(); // Reload to show updated status
                } else {
                    const errorMsg = result.data ? result.data.message : (result.message || 'Failed to close ticket');
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            
            if (document.getElementById('autoRefresh').checked) {
                refreshInterval = setInterval(() => {
                    if (currentTicket && !document.getElementById('loadingMessage').classList.contains('hidden') === false) {
                        loadTicket();
                    }
                }, 30000); // 30 seconds
            }
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Toggle auto-refresh
        document.getElementById('autoRefresh').addEventListener('change', function() {
            if (this.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        // Clear auto-refresh when page is hidden/unloaded
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else if (document.getElementById('autoRefresh').checked && currentTicket) {
                startAutoRefresh();
            }
        });

        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
