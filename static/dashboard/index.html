<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Homa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filters input, .filters select {
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 14px;
        }

        .filters input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .filters select option {
            color: #333;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }

        .conversation-item:hover {
            background: #f8f9fa;
        }

        .conversation-item.active {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }

        .conversation-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 15px;
        }

        .conversation-meta {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .status-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-wait_for_agent { background: #fce4ec; color: #c2185b; }
        .status-in_progress { background: #fff3e0; color: #f57c00; }
        .status-wait_for_user { background: #f3e5f5; color: #7b1fa2; }
        .status-on_hold { background: #fff9c4; color: #f57f17; }
        .status-resolved { background: #e8f5e9; color: #388e3c; }
        .status-closed { background: #e0e0e0; color: #616161; }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .conversation-header {
            padding: 20px 24px;
            border-bottom: 1px solid #ddd;
            background: white;
        }

        .conversation-header h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
        }

        .conversation-info {
            font-size: 14px;
            color: #666;
            margin: 8px 0 12px;
        }

        .conversation-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .conversation-actions select, .conversation-actions button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .conversation-actions button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 500;
        }

        .conversation-actions button:hover {
            background: #5568d3;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .message-body {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 65%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.agent .message-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.client .message-body {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.system .message-body {
            background: #fff3e0;
            color: #e65100;
            align-self: center;
            font-style: italic;
            text-align: center;
            border-radius: 6px;
            max-width: 80%;
        }

        .message-input {
            padding: 20px 24px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input-form textarea {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input-form button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            height: 44px;
            transition: transform 0.2s;
        }

        .message-input-form button:hover {
            transform: translateY(-1px);
        }

        .message-input-form button:active {
            transform: translateY(0);
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 18px;
            flex-direction: column;
            gap: 12px;
        }

        .connection-status {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: #999;
        }

        .stats {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ðŸŽ¯ Agent Dashboard</h1>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search conversations...">
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="wait_for_agent">Wait for Agent</option>
                        <option value="in_progress">In Progress</option>
                        <option value="wait_for_user">Wait for User</option>
                        <option value="on_hold">On Hold</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            </div>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="unreadCount">0</div>
                    <div class="stat-label">Unread</div>
                </div>
            </div>
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="emptyState" class="empty-state">
                <div style="font-size: 48px;">ðŸ’¬</div>
                <div>Select a conversation to start</div>
            </div>
            <div id="conversationView" style="display: none; height: 100%; display: flex; flex-direction: column;">
                <div class="conversation-header">
                    <h2 id="conversationTitle">Conversation Title</h2>
                    <div class="conversation-info" id="conversationInfo"></div>
                    <div class="conversation-actions">
                        <select id="statusUpdate">
                            <option value="new">New</option>
                            <option value="wait_for_agent">Wait for Agent</option>
                            <option value="in_progress">In Progress</option>
                            <option value="wait_for_user">Wait for User</option>
                            <option value="on_hold">On Hold</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                        <button onclick="updateStatus()">Update Status</button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="loading">Loading messages...</div>
                </div>
                <div class="message-input">
                    <form class="message-input-form" onsubmit="sendMessage(event)">
                        <textarea id="messageInput" rows="1" placeholder="Type your message..."></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Helper function to get cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Helper function to get auth headers
        function getAuthHeaders() {
            const token = getCookie('access_token');
            return token ? {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            } : {
                'Content-Type': 'application/json'
            };
        }

        // Check authentication before loading dashboard
        async function checkAuth() {
            const token = getCookie('access_token');
            if (!token) {
                window.location.href = '/dashboard/login.html';
                return false;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    // Not authenticated, redirect to login
                    document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/dashboard/login.html';
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/dashboard/login.html';
                return false;
            }
        }

        // Run auth check immediately
        checkAuth();

        let ws = null;
        let currentConversationId = null;
        let currentConversationSecret = null;
        let conversations = [];
        let allConversations = [];
        let wsReconnectAttempts = 0;
        let wsReconnectTimeout = null;
        let maxReconnectAttempts = 10;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth again on DOM ready
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            loadConversations();
            loadUnreadCount();

            // Filter listeners
            document.getElementById('searchInput').addEventListener('input', filterConversations);
            document.getElementById('statusFilter').addEventListener('change', filterConversations);

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });

        // WebSocket connection for specific conversation
        function connectWebSocket(conversationId, secret) {
            // Close existing connection
            if (ws) {
                ws.close();
            }

            // Clear any pending reconnect
            if (wsReconnectTimeout) {
                clearTimeout(wsReconnectTimeout);
                wsReconnectTimeout = null;
            }

            // Skip if no secret (for now, until we add secret to agent API)
            if (!secret) {
                console.log('No secret available for WebSocket connection');
                document.getElementById('connectionStatus').textContent = 'No Secret';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/conversations/${conversationId}/${secret}`;

            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected to conversation:', conversationId);
                wsReconnectAttempts = 0; // Reset reconnect counter
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'connection-status connected';
            };

            ws.onclose = (event) => {
                console.log('WebSocket disconnected', event.code, event.reason);
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';

                // Auto-reconnect if same conversation is still selected
                if (currentConversationId === conversationId && wsReconnectAttempts < maxReconnectAttempts) {
                    wsReconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, wsReconnectAttempts - 1), 30000); // Exponential backoff, max 30s
                    console.log(`Reconnecting in ${delay}ms (attempt ${wsReconnectAttempts}/${maxReconnectAttempts})`);

                    document.getElementById('connectionStatus').textContent = `Reconnecting (${wsReconnectAttempts}/${maxReconnectAttempts})...`;

                    wsReconnectTimeout = setTimeout(() => {
                        connectWebSocket(conversationId, secret);
                    }, delay);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('connectionStatus').textContent = 'Error';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            };
        }

        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);

            if (data.event === 'message.created' && data.message) {
                // Filter out messages sent by this agent (sender_type = 'agent')
                // to prevent duplicates since we already show it via API response
                if (data.sender_type === 'agent') {
                    console.log('Ignoring agent message from WebSocket (already displayed via API)');
                    return;
                }

                appendMessage(data.message);
                loadConversations(); // Refresh list
            } else if (data.event === 'conversation.updated') {
                loadConversations();
                if (data.conversation && data.conversation.id === currentConversationId) {
                    loadConversation(currentConversationId);
                }
            }
        }

        // Load conversations using agent API
        async function loadConversations() {
            try {
                const params = new URLSearchParams();
                params.append('limit', '100');

                const response = await fetch(`/api/agent/tickets?${params.toString()}`, {
                    headers: getAuthHeaders()
                });
                const result = await response.json();

                if (result.success && result.data) {
                    allConversations = result.data;
                    conversations = allConversations;
                    document.getElementById('totalCount').textContent = result.meta?.total || conversations.length;
                    filterConversations();
                }
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        async function loadUnreadCount() {
            try {
                const response = await fetch('/api/agent/tickets/unread/count', {
                    headers: getAuthHeaders()
                });
                const result = await response.json();
                if (result.success && result.data) {
                    document.getElementById('unreadCount').textContent = result.data.count || 0;
                }
            } catch (error) {
                console.error('Failed to load unread count:', error);
            }
        }

        function filterConversations() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            conversations = allConversations.filter(conv => {
                const matchesSearch = !search ||
                    (conv.title && conv.title.toLowerCase().includes(search)) ||
                    (conv.client?.name && conv.client.name.toLowerCase().includes(search)) ||
                    (conv.client?.email && conv.client.email.toLowerCase().includes(search)) ||
                    (conv.id && conv.id.toString().includes(search));

                const matchesStatus = !status || conv.status === status;

                return matchesSearch && matchesStatus;
            });

            renderConversationList();
        }

        function renderConversationList() {
            const list = document.getElementById('conversationList');

            if (conversations.length === 0) {
                list.innerHTML = '<div class="loading">No conversations found</div>';
                return;
            }

            list.innerHTML = conversations.map(conv => {
                const clientName = conv.client?.name || conv.client?.email || 'Unknown Client';
                const statusText = conv.status.replace(/_/g, ' ');
                const date = new Date(conv.updated_at || conv.created_at).toLocaleString();

                return `
                    <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}"
                         onclick="selectConversation(${conv.id}, '${conv.secret}')">
                        <div class="conversation-title">#${conv.id} - ${conv.title || 'Untitled'}</div>
                        <div class="conversation-meta">
                            <span class="status-badge status-${conv.status}">${statusText}</span>
                            <span>ðŸ‘¤ ${clientName}</span>
                        </div>
                        <div style="font-size: 11px; color: #999; margin-top: 4px;">${date}</div>
                    </div>
                `;
            }).join('');
        }

        // Select conversation
        function selectConversation(id, secret) {
            currentConversationId = id;
            currentConversationSecret = secret;

            // Connect WebSocket for this conversation
            connectWebSocket(id, secret);

            // Update UI
            renderConversationList();
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('conversationView').style.display = 'flex';

            // Load conversation details
            loadConversation(id);
        }

        async function loadConversation(id) {
            try {
                // Find conversation in our list
                const conversation = allConversations.find(c => c.id === id);
                if (!conversation) {
                    console.error('Conversation not found');
                    return;
                }

                // Update header
                document.getElementById('conversationTitle').textContent = `#${conversation.id} - ${conversation.title || 'Untitled'}`;

                const clientName = conversation.client?.name || conversation.client?.email || 'Unknown';
                const channelName = conversation.channel?.name || conversation.channel_id;
                const statusText = conversation.status.replace(/_/g, ' ');

                document.getElementById('conversationInfo').innerHTML = `
                    ðŸ‘¤ Client: <strong>${clientName}</strong> |
                    ðŸ“¡ Channel: <strong>${channelName}</strong> |
                    ðŸ“Š Status: <strong>${statusText}</strong>
                `;
                document.getElementById('statusUpdate').value = conversation.status;

                // Load messages from conversation
                renderMessages(conversation.messages || []);
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages yet</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const type = msg.is_system_message ? 'system' : (msg.user_id ? 'agent' : 'client');
                const sender = msg.user ? `${msg.user.first_name || ''} ${msg.user.last_name || ''}`.trim() :
                              msg.client ? (msg.client.name || msg.client.email) : 'System';
                const time = new Date(msg.created_at).toLocaleString();

                return `
                    <div class="message ${type}">
                        <div class="message-header">${sender} â€¢ ${time}</div>
                        <div class="message-body">${escapeHtml(msg.body)}</div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function appendMessage(message) {
            const container = document.getElementById('messagesContainer');
            const loading = container.querySelector('.loading');
            if (loading) loading.remove();

            // Check if message already exists (duplicate detection)
            const existingMessages = container.querySelectorAll('.message');
            for (let existingMsg of existingMessages) {
                const existingId = existingMsg.dataset.messageId;
                if (existingId && parseInt(existingId) === message.id) {
                    console.log('Duplicate message detected, skipping:', message.id);
                    return;
                }
            }

            const type = message.is_system_message ? 'system' : (message.user_id ? 'agent' : 'client');
            const sender = message.user ? `${message.user.first_name || ''} ${message.user.last_name || ''}`.trim() :
                          message.client ? (message.client.name || message.client.email) : 'System';
            const time = new Date(message.created_at).toLocaleString();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.dataset.messageId = message.id; // Store message ID for duplicate detection
            messageDiv.innerHTML = `
                <div class="message-header">${sender} â€¢ ${time}</div>
                <div class="message-body">${escapeHtml(message.body)}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Send message using agent API
        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const body = input.value.trim();

            if (!body || !currentConversationId) return;

            try {
                const response = await fetch(`/api/agent/tickets/${currentConversationId}/reply`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ message: body })
                });

                const result = await response.json();

                if (result.success && result.data) {
                    input.value = '';
                    input.style.height = 'auto';
                    // Display the message immediately (optimistic UI)
                    appendMessage(result.data);
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                alert('Failed to send message');
            }
        }

        // Update status using agent API
        async function updateStatus() {
            if (!currentConversationId) return;

            const status = document.getElementById('statusUpdate').value;

            try {
                const response = await fetch(`/api/agent/tickets/${currentConversationId}/status`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ status })
                });

                const result = await response.json();

                if (result.success) {
                    loadConversations();
                    loadUnreadCount();
                    loadConversation(currentConversationId);
                }
            } catch (error) {
                console.error('Failed to update status:', error);
                alert('Failed to update status');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Refresh data periodically
        setInterval(() => {
            if (!currentConversationId) {
                loadConversations();
                loadUnreadCount();
            }
        }, 30000); // Every 30 seconds
    </script>
</body>
</html>
