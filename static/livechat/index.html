<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Customer Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        #init-form, #chat-container {
            display: none;
        }

        #init-form.active, #chat-container.active {
            display: block;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.client {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.agent {
            background: #e0e0e0;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            max-width: 100%;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .message-body {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
        }

        .message-input-container input {
            flex: 1;
        }

        .message-input-container button {
            width: auto;
            padding: 12px 24px;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .close-btn-container {
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Live Chat Support</h1>
            <p>We're here to help you</p>
        </div>

        <div class="content">
            <!-- Initial Form -->
            <div id="init-form" class="active">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="initial-message">How can we help you?</label>
                    <textarea id="initial-message" rows="4" placeholder="Describe your issue..." required></textarea>
                </div>
                <button class="btn" onclick="startChat()">Start Chat</button>
            </div>

            <!-- Chat Container -->
            <div id="chat-container">
                <div id="status" class="status" style="display:none;"></div>
                <div class="chat-messages" id="messages"></div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
                <div class="close-btn-container">
                    <button class="btn btn-danger" onclick="closeConversation()">Close Conversation</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display:none;">
                Loading...
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let ws = null;
        let conversationData = null;
        let wsReconnectAttempts = 0;
        let wsReconnectTimeout = null;
        let maxReconnectAttempts = 10;

        // Cookie helper functions
        function setCookie(name, value, minutes) {
            const date = new Date();
            date.setTime(date.setTime(date.getTime() + (minutes * 60 * 1000)));
            document.cookie = `${name}=${JSON.stringify(value)};expires=${date.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                try {
                    return JSON.parse(parts.pop().split(';').shift());
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
        }

        // Initialize on page load
        window.onload = function() {
            const savedConversation = getCookie('conversation');
            if (savedConversation) {
                resumeConversation(savedConversation);
            }
        };

        async function startChat() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const initialMessage = document.getElementById('initial-message').value.trim();

            if (!name || !email || !initialMessage) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            showLoading(true);

            try {
                // Step 1: Upsert client
                const clientResponse = await fetch(`${API_BASE}/api/client/upsert`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'email',
                        value: email,
                        name: name
                    })
                });

                if (!clientResponse.ok) throw new Error('Failed to create client');
                const clientResult = await clientResponse.json();
                const clientData = clientResult.data; // Extract data from response

                // Step 2: Create conversation
                const convResponse = await fetch(`${API_BASE}/api/client/conversations`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: `Support request from ${name}`,
                        client_id: clientData.id,
                        channel_id: 'web',
                        status: 'new',
                        priority: 'medium',
                        message: initialMessage
                    })
                });

                if (!convResponse.ok) throw new Error('Failed to create conversation');
                const convResult = await convResponse.json();
                conversationData = convResult.data; // Extract data from response

                // Save to cookie for 30 minutes
                setCookie('conversation', {
                    id: conversationData.id,
                    secret: conversationData.secret,
                    client_id: clientData.id,
                    name: name,
                    email: email
                }, 30);

                // Switch to chat view
                document.getElementById('init-form').classList.remove('active');
                document.getElementById('chat-container').classList.add('active');

                // Load messages and connect WebSocket
                await loadMessages();
                connectWebSocket();

                showLoading(false);
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                showLoading(false);
            }
        }

        async function resumeConversation(savedData) {
            showLoading(true);
            conversationData = savedData;

            try {
                // Verify conversation still exists
                const response = await fetch(`${API_BASE}/api/client/conversations/${savedData.id}/${savedData.secret}`);
                if (!response.ok) {
                    // Conversation not found or expired
                    deleteCookie('conversation');
                    showLoading(false);
                    return;
                }

                // Switch to chat view
                document.getElementById('init-form').classList.remove('active');
                document.getElementById('chat-container').classList.add('active');

                // Load messages and connect WebSocket
                await loadMessages();
                connectWebSocket();

                showStatus(`Welcome back! Resuming conversation...`, 'info');
                setTimeout(() => hideStatus(), 3000);
                showLoading(false);
            } catch (error) {
                deleteCookie('conversation');
                showLoading(false);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/client/conversations/${conversationData.id}/${conversationData.secret}`);
                if (!response.ok) throw new Error('Failed to load messages');

                const result = await response.json();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                // API returns: { success: true, data: { conversation: {...}, messages: [...] }, meta: {...} }
                if (result.success && result.data && result.data.messages && result.data.messages.length > 0) {
                    result.data.messages.forEach(msg => {
                        appendMessage(msg);
                    });
                }
            } catch (error) {
                showStatus('Error loading messages: ' + error.message, 'error');
            }
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/conversations/${conversationData.id}/${conversationData.secret}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                showStatus('Connected to chat', 'info');
                setTimeout(() => hideStatus(), 2000);
                wsReconnectAttempts = 0; // Reset on successful connection
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.event === 'message.created' && data.message) {
                        appendMessage(data.message);
                    } else if (data.event === 'conversation.updated' && data.conversation) {
                        // Handle conversation updates (e.g., status changes)
                        console.log('Conversation updated:', data.conversation);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                showStatus('Connection error', 'error');
            };

            ws.onclose = function(event) {
                console.log('WebSocket closed', event.code, event.reason);

                // Clear any existing reconnect timeout
                if (wsReconnectTimeout) {
                    clearTimeout(wsReconnectTimeout);
                    wsReconnectTimeout = null;
                }

                // Auto-reconnect if we have conversation data and haven't exceeded max attempts
                if (conversationData && wsReconnectAttempts < maxReconnectAttempts) {
                    wsReconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, wsReconnectAttempts - 1), 30000); // Exponential backoff, max 30s
                    console.log(`Reconnecting in ${delay}ms (attempt ${wsReconnectAttempts}/${maxReconnectAttempts})`);

                    showStatus(`Reconnecting (${wsReconnectAttempts}/${maxReconnectAttempts})...`, 'error');

                    wsReconnectTimeout = setTimeout(() => {
                        connectWebSocket();
                    }, delay);
                } else {
                    showStatus('Disconnected from chat', 'error');
                }
            };
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            try {
                const response = await fetch(`${API_BASE}/api/client/conversations/${conversationData.id}/${conversationData.secret}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error('Failed to send message');

                input.value = '';
                input.focus();
            } catch (error) {
                showStatus('Error sending message: ' + error.message, 'error');
            }
        }

        function appendMessage(msg) {
            const messagesContainer = document.getElementById('messages');

            // Check if message already exists (duplicate detection)
            const existingMessages = messagesContainer.querySelectorAll('.message');
            for (let existingMsg of existingMessages) {
                const existingId = existingMsg.dataset.messageId;
                if (existingId && parseInt(existingId) === msg.id) {
                    console.log('Duplicate message detected, skipping:', msg.id);
                    return;
                }
            }

            const messageDiv = document.createElement('div');

            let senderName = 'System';
            let messageClass = 'system';

            if (msg.client_id) {
                senderName = conversationData.name || 'You';
                messageClass = 'client';
            } else if (msg.user_id) {
                senderName = msg.user ? (msg.user.name || 'Agent') : 'Agent';
                messageClass = 'agent';
            }

            if (msg.is_system_message) {
                messageClass = 'system';
            }

            const timestamp = new Date(msg.created_at).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.className = `message ${messageClass}`;
            messageDiv.dataset.messageId = msg.id; // Store message ID for duplicate detection
            messageDiv.innerHTML = `
                <div class="message-sender">${senderName}</div>
                <div class="message-body">${escapeHtml(msg.body)}</div>
                <div class="message-time">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function closeConversation() {
            if (!confirm('Are you sure you want to close this conversation?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/conversations/${conversationData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'closed' })
                });

                if (ws) ws.close();
                deleteCookie('conversation');

                document.getElementById('chat-container').classList.remove('active');
                document.getElementById('init-form').classList.add('active');
                document.getElementById('messages').innerHTML = '';
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('initial-message').value = '';

                conversationData = null;
                showStatus('Conversation closed. Thank you!', 'info');
                setTimeout(() => hideStatus(), 3000);
            } catch (error) {
                showStatus('Error closing conversation: ' + error.message, 'error');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
